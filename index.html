<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@773&display=swap" rel="stylesheet">
    <title>Gutto Outlet</title>
</head>

<body>


    <div class="mask">
        <div class="mascara"></div>
    </div>
    <img class="logo-mask" src="./assets/e57ebf15-cd21-4550-8225-495d9577fa66_preview_rev_1.png" alt="" srcset="">

    <div class="container-header">
        <div class="header">
            <img src="./assets/e57ebf15-cd21-4550-8225-495d9577fa66_preview_rev_1.png" alt="logo da Outlet"
                height="200px">

            <a class="links">Roupas</a>
            <a class="links">Tenis</a>
            <a class="links">Acessório</a>
            <input placeholder="Procurar" class="search">
            <a class="login-page">Login</a>

        </div>
    </div>

    <h1 class="marcas-titulo">MARCAS DA LOJA</h1>


    <div class="marcas">
        <div class="container-nike">
            <a><img class="marcas-loja" src="asset/nike.png" alt=""></a>
        </div>
        <div class="container-adidas">
            <a><img class="marcas-loja" src="asset/adidas.png" alt=""></a>
        </div>
        <div class="container-lacoste">
            <a><img class="marcas-loja" src="asset/lacoste.png" alt=""></a>
        </div>
        <div class="container-puma">
            <a><img class="marcas-loja" src="asset/puma.png" alt=""></a>
        </div>

    </div>

    <div class="cloths-price">

        <div class="price">
            <img src="./fotos-outlet/foto-outet-adidas.jpg" alt="" height="250px">
            <p class="text-cloths">
                Kit Adidas feminino <br> </p>
            <span> R$ 1000,00 </span>

        </div>

        <div class="price">
            <img src="./fotos-outlet/foto-outlet-nike.jpg" alt="" height="250px">
            <p class="text-cloths">
                Nike Air Max <br> </p>
            <span> R$ 750,00 </span>

        </div>

        <div class="price">
            <img src="./fotos-outlet/fotos-outlet.jpg" alt="" height="250px">
            <p class="text-cloths">
                Polo Lacoste <br> </p>
            <span> R$ 350,00 </span>

        </div>

        <div class="price">
            <img src="./fotos-outlet/puma-outlet-foto.jpg" alt="" height="250px">
            <p class="text-cloths">
                Calça Puma <br> </p>
            <span> R$ 200,00 </span>

        </div>

    </div>
</body>

</html>
